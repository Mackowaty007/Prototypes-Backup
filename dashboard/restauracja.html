<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <header id="naglowek"><h1>Witamy w restauracji "Wszystkie Smaki"</h1></header>

    <div id="main-left">
        <img src="index.jpg" height="350px" >    
    </div>

    <div id="main-right">
        <h2>U nas dobrze zjesz!</h2>
        <ol>
            <li>Obiady od 40 zl</li>
            <li>Przekaski od 10 zl</li>

    </div>
    <br>

    <div id="formularz">
        <h2>Zarezerwuj stolik on-line</h2>
        <form action="rezerwacja.php" method="post">
            <label>Data (format rrrr-mm-dd):</label><br>
            <input name="data" type="text"><br>
            <label>Ile osob?:</label><br>
            <input name="osoby" type="text"><br>

            <input name="telefon" type="number"><br>
            <input type="checkbox">
            <label>Zgadzam sie na przetwarzanie moich danych osobowych</label><br>
            <input class="przyciski" type="button" value="WYCZYSC">
            <input class="przyciski" type="submit" value="REZERWUJ">
        </form>
    </div>

    <footer>Strone internetowa opracowal: <i>010101001010101010100</i></footer>
